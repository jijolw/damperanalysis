<!DOCTYPE html>
<html>
<head>
    <title>Damper Report</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
    <h2 class="mb-4">Damper Data Filter</h2>
    <form method="POST" class="row g-3 mb-4">
        <div class="col-md-3">
            <label>Make:</label>
            <select name="make" class="form-select">
                {% for m in makes %}
                    <option value="{{ m }}">{{ m }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-md-3">
            <label>Type of Damper:</label>
            <select name="damper_type" class="form-select">
                {% for d in dampers %}
                    <option value="{{ d }}">{{ d }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-md-3">
            <label>Age Group:</label>
            <select name="age_group" class="form-select">
                {% for a in age_groups %}
                    <option value="{{ a }}">{{ a }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-md-3 d-flex align-items-end">
            <button type="submit" class="btn btn-primary w-100">Generate Report</button>
        </div>
    </form>

    <div>
        <a href="/download" class="btn btn-success mb-3">Download Excel Report</a>
        <div class="table-responsive">
            {{ data | safe }}
        </div>
    </div>
</body>
</html>
